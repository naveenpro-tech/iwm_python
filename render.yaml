# Render Blueprint for Movie Madders
# This file defines the infrastructure for deploying Movie Madders to Render

services:
  # PostgreSQL Database
  - type: pserv
    name: moviemadders-db
    env: docker
    plan: free
    region: oregon
    databases:
      - name: moviemadders
        databaseName: moviemadders
        user: moviemadders

  # FastAPI Backend Web Service
  - type: web
    name: moviemadders-api
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: apps/backend
    buildCommand: pip install -r requirements.txt
    startCommand: hypercorn src.main:app --bind 0.0.0.0:$PORT
    healthCheckPath: /api/v1/health
    envVars:
      - key: ENV
        value: production
      - key: APP_NAME
        value: movie-madders-api
      - key: LOG_LEVEL
        value: INFO
      - key: DATABASE_URL
        fromDatabase:
          name: moviemadders-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXP_MINUTES
        value: 30
      - key: REFRESH_TOKEN_EXP_DAYS
        value: 7
      - key: CORS_ORIGINS
        value: '["https://moviemadders.com","https://moviemadders.in","https://www.moviemadders.com","https://www.moviemadders.in"]'
      - key: EXPORT_OPENAPI_ON_STARTUP
        value: false
      - key: TMDB_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.5-flash

